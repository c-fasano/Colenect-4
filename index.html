<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<main id="game">
  <button class="toggle">Toggle dark-mode</button> 
  <body>
    <section id="title" class="flex-container">
      <h1><strong>Connect 4!</strong></h1>
    </section>
    <section id="game-status" class="flex-container">
      <h3>Let's get this started</h3>
    </section>
    <div id="flex-row">
      <section id="game-board" class="flex-container">
        <table>
          <tr class="row">
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
          </tr>

          <tr class="row">
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
          </tr>

          <tr class="row">
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
          </tr>

          <tr class="row">
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
          </tr>

          <tr class="row">
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
          </tr>

          <tr class="row">
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
            <td class="slot"></td>
          </tr>
        </table>
      </section>
      <section id="rules" class="flex-container">
        <h3>Rules</h3>
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </section>
    </div>
    <section id="game-end" class="flex-container">
      <button 
      id="reset-button" 
      type="reset"
      hidden>Reset
    </button>
    </section>
  </body>
</main>
</html>
